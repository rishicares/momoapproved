version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
      - /app/venv
      - ~/.aws:/root/.aws:ro
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_ENDPOINT=http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
